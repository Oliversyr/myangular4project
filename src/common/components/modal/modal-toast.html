<jqxNotification #msgNotification [height]="msgOption.height" [width]="msgOption.width" [position]="msgOption.position" [opacity]="1" [autoOpen]="false" [autoClose]="msgOption.autoClose" [animationOpenDelay]="800" [autoCloseDelay]="msgOption.delayTimes"
    [template]="msgOption.msgType">
    <div>
        {{msgOption.message}}
    </div>
</jqxNotification>
