<div class="sui-custom">
   <sui-auto-complete #myCustomer [option]="option" [minLength]="1" [width]="200" [height]="25" 
                    [displayMember]="'name'" [dropDownWidth]="700" [dropDownHeight]="200"
                    [customTabindex]="customTabindex" [defSelectedItem]="defSelectedItem"
                    (onChange)="autoChange($event)" [placeHolder]="placeholder">
            </sui-auto-complete>
   <!--更多按钮-客户选择-->
   <sui-modal  #moreCustom [width]="820" [height]="600" [autoOpen]="false"
                [isModal]="true"
                [maxHeight]="1000" [minHeight]="200" [maxWidth]="2920" [minWidth]="500"
                [showCollapseButton]="false">
			    <div #windowHeader>
					  <span>选择客户</span>
			    </div>

				<div #windowContent style="padding: 30px;">
                    <div >
                        客户：
                        <input [(ngModel)]="searchKey" type="text" placeholder="请输入客户编码、名称、联系电话"/>
                        <button class="slic-btn slic-btn-theme3" (click)="doSearch()">查询</button>
                    </div>

                    <div style="height: 435px;margin: 10px 0;display: flex;">
                        <sui-grid #mygrid [gridOption]="gridOption" [page]="gridPage" >
                        </sui-grid>
                    </div>

                    <div style="text-align: center;">
                        <button (click)="doConfirm()"   class="slic-btn slic-btn-theme3 ml5" >确定</button>
                        <button (click)="doClose()" class="slic-btn slic-btn-theme4 ml5">取消</button>
                    </div>
				</div>
	</sui-modal>     
</div>
