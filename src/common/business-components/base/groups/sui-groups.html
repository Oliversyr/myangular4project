<div class="sui-groups">
    <sui-auto-complete #myGroups [option]="option" [minLength]="1" [width]="200" [height]="25" [displayMember]="'ename'" [dropDownWidth]="700"
        [dropDownHeight]="200" [customTabindex]="customTabindex" (onChange)="autoChange($event)" placeHolder="请输入店组名称">
    </sui-auto-complete>

    <sui-modal-alert #msgalert></sui-modal-alert>

    <!--更多按钮-店组选择-->
    <sui-modal #moreGroups [width]="820" [height]="600" [autoOpen]="false" [isModal]="true" [maxHeight]="1000" [minHeight]="200"
        [maxWidth]="2920" [minWidth]="500" [showCollapseButton]="false" class="myPrintWindow">
        <div #windowHeader>
            <span>选择店组</span>
        </div>
        <div #windowContent style="padding: 30px;">
            <div>
                店组名称：
                <input [(ngModel)]="searchKey" type="text" placeholder="请输入店组名称" />
                <button class="slic-btn slic-btn-theme3" (click)="doSearch()">查询</button>
            </div>
            <sui-grid #mygrid [gridOption]="gridOption" [page]="gridPage">
            </sui-grid>
            <div class="groups-modal-btns">
                <button (click)="doConfirm()" class="slic-btn slic-btn-theme3 ml5">确定</button>
                <button (click)="doClose()" class="slic-btn slic-btn-theme4 ml5">取消</button>
            </div>
        </div>
    </sui-modal>
</div>
