<!-- 单据列表布局 -->
<template-list [suikeyboard] [option]="option" (pageBtnClick)="onToolBtnClick($event)">
  <ng-template #suiSearchNormal>
    <div sui-row>
      <div sui-col [nzXs]="12" [nzSm]="8" [nzMd]="6">
        <sui-date-range class="sui-date-range" [customTabindexs]="[5,6,7]" leftClass="sui-label-width-md" [leftLabel]="dateLabels"
          [(ngModel)]="dateValue"></sui-date-range>
      </div>

      <div sui-col [nzXs]="12" [nzSm]="8" [nzMd]="6">
          <sui-cell leftClass="sui-label-width-md" leftLabel="状态">
            <ng-template #cellContent>
              <sui-select placeHolder="选择账户状态" customTabindex="5" class="suid-per100" [(ngModel)]="searchParams.checkstatus" [source]="checkstatus"
                [displayMember]="'label'" [valueMember]="'value'">
              </sui-select>
            </ng-template>
          </sui-cell>
        </div>

      <div sui-col [nzXs]="12" [nzSm]="8" [nzMd]="6">
        <sui-cell leftClass="sui-label-width-md" leftLabel="客户">
          <ng-template #cellContent>
            <sui-acc-customer (selectCustom)="selectedCustomer($event)" [customTabindex]="1" #customerSelect [defSelectedItem]="defSelectedItem"></sui-acc-customer>
          </ng-template>
        </sui-cell>
      </div>      

      <div sui-col [nzXs]="12" [nzSm]="8" [nzMd]="6">
        <sui-cell leftClass="sui-label-width-md" leftLabel="提现凭证号">
          <ng-template #cellContent>
            <sui-input [(ngModel)]="searchParams.subacctid" customTabindex="11" placeHolder="请输入提现凭证号"></sui-input>
          </ng-template>
        </sui-cell>
      </div>
    </div>
  </ng-template>

  <ng-template #suiTopToolbar>
    <sui-toolbar [toolBarData]="mygrid" [tools]="tools" (onToolBtnClick)="onToolBtnClick($event)"></sui-toolbar>
  </ng-template>

  <ng-template #suiGridSort>
      <sui-grid-sort [grid]="mygrid" [sorts]="sorts"></sui-grid-sort>
  </ng-template>

  <ng-template #suiGrid>
    <sui-grid #grid [gridOption]="gridOption" (onToolBtnClick)="onToolBtnClick($event)"></sui-grid>
  </ng-template>

</template-list>

<div class="add-transfer">
  <subacct-transfer #el_winTransfer (addTransfer)="doConfirmAdd($event)"></subacct-transfer>
</div>
