<div class="forget-mobile-password">
    <sui-modal #windowReference [title]="title" [autoOpen]="false" [width]="480" [height]="356" [maxHeight]="400" [minHeight]="200" [maxWidth]="700" [minWidth]="200" [isModal]="true">
        <div [suikeyboard]="'sui-modal'" id="forgetMobilePasswordForm" style="overflow: hidden;">
            <sui-spin [nzSpinning]="loadSpin.isOpen" [nzTip]="loadSpin.message">
                <sui-validator class="alert-con" #myValidator [rules]="rules">
                    <div class="slic-row mt">
                        <div class="slic-row-item">
                            <div class="til">手机号码:</div>
                            <div class="con">
                                <input customTabindex="1" [(ngModel)]="forgetPasswordForm.phone" class="phone-input text-input" />
                            </div>
                        </div>
                    </div>
                    <div class="slic-row">
                        <div class="slic-row-item">
                            <div class="til">验证码:</div>
                            <div class="con">
                                <input customTabindex="2" [(ngModel)]="forgetPasswordForm.vCode" class="vCode-input text-input" />
                                <button class="vCode-btn" [disabled]="countStart" (click)='sendVCode()'>{{vCodeBtnText}}</button>
                            </div>
                        </div>
                    </div>
                    <div class="slic-row">
                        <div class="slic-row-item">
                            <div class="til">密码:</div>
                            <div class="con">
                                <input #passwordInput customTabindex="3" type="password" [(ngModel)]="forgetPasswordForm.password" class="password-input text-input" />
                            </div>
                        </div>
                    </div>
                    <div class="slic-row">
                        <div class="slic-row-item">
                            <div class="til">确认密码:</div>
                            <div class="con">
                                <input #confirmPasswordInput customTabindex="4" type="password" [(ngModel)]="forgetPasswordForm.confirmPassword" class="confirm-password-input text-input" />
                            </div>
                        </div>
                    </div>
                </sui-validator>
                <div class="alert-btm">
                    <button class="slic-btn sui-btn-primary" suiHotKey="SUBMIT" (click)="confirm()">提交({{hotkeys.SUBMIT}})</button>
                    <button class="slic-btn " suiHotKey="CANCEL" (click)="cancel()">关闭({{hotkeys.CANCEL}})</button>
                </div>
                <div *ngIf="forgetPasswordForm?.errorMessage" class="jqx-validator-error-label" style="text-align:center;">
                    {{forgetPasswordForm?.errorMessage}}
                </div>
            </sui-spin>
        </div>
    </sui-modal>
</div>
